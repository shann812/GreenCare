<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="/src/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="registration-form-container">
        <form id="registrationForm">            
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" class="form-control" id="email" placeholder="yourEmail@email.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Enter your password:</label>
                <input type="password" class="form-control" id="password" placeholder="*******" 
                       minlength="6" maxlength="20" required>
                <div class="form-text small">password must be 6-20 characters</div>
            </div>

            <div class="mb-3">
                <label for="passwordRepeat" class="form-label">Repeat password:</label>
                <input type="password" class="form-control" id="passwordRepeat" placeholder="*******" 
                       minlength="6" maxlength="20" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
                Create account
            </button>
        </form>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/src/js/pages/registration.js"></script>
</html>
